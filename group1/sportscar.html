<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
          
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-image: url(BG1.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }

        /* Container for the car items */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        /* Individual car item */
        .car-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .car-item:hover {
            transform: scale(1.05);
        }

        /* Car image styles */
        .car-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid #007BFF;
        }

        /* Text section styles */
        .car-item .text {
            padding: 20px;
        }

        .car-item h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive sa mga maliit na screens */
        @media (max-width: 768px) {
            .car-item {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .car-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="car-item">
            <img src="ferrari.jpg" alt="Ferrari 488">
            <div class="text">
                <h1>2019 Ferrari 488 Pista</h1>
                <a href="ferrari.html" class="btn">View More</a>
            </div>
        </div>
        <div class="car-item">
            <img src="supra.jpg" alt="Toyota Supra">
            <div class="text">
                <h1>2023 Toyota GR Supra RZ Matte</h1>
                <a href="supra.html" class="btn">View More</a>
            </div>
        </div>
        <div class="car-item">
            <img src="lambo.jpg" alt="Lamborghini Aventador">
            <div class="text">
                <h1>Lamborghini Aventador</h1>
                <a href="#" class="btn">View More</a>
            </div>
        </div>
    </div>
</body>

</html>
