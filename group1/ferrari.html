<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari 488 Pista</title>
    <style>
         body {
            background-position: center;
            background-image: url(feraribackground.jpg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 600px auto;
            gap: 40px;
            max-width: 100%;
            width: 100%;
            align-items: start;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .picture {
            border-radius: 20px;
            width: 600px;
            height: 300px;
            background-image: url(ferrari1.jpg); /* picture of a car */
            background-position: center;
            background-size: cover;

        }
        .linktobuy {
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
            padding: 12px;
            width: 220px;
            cursor: pointer;
            font-weight: bold;
            background-color: #f00;
            color: white;
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .discription {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            flex-grow: 1;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.933);
            background-color: white;
            border-radius: 20px;
        }
        h4 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .linktobuy:hover {
            background-color: green;
        }
        .parts {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap; /* Ensure parts wrap on small screens */
            justify-content: space-around;
        }
        .parts1, .parts2, .parts3, .parts4 {
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            background-position: center;
            background-size: cover;
        }
        .parts1 {
            background-image: url(parts1.jpg);
        }
        .parts2 {
            background-image: url(parts2.jpg); 
        }
        .parts3 {
            background-image: url(parts3.jpg); 
        }
        .parts4 {
            background-image: url(parts4.jpg); 
        }
        /* Adjust part height for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .parts {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .parts {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
            .parts1, .parts2, .parts3, .parts4 {
                width: 80%; 
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="picture"></div>
            <div class="linktobuy">LINK TO BUY</div>
        </div>
        <div class="discription">
            <h4>2019 Ferrari 488 Pista</h4>
            <p>The Ferrari 488 Pista is a high-performance
            variant of the 488 GTB, featuring a twin-turbocharged V8 engine
            producing 711 horsepower, lightweight materials, and advanced aerodynamics
            for exceptional track performance.</p> 
        </div>
    </div>
    <div class="parts">
        <div class="parts1">
            
        </div>
        <div class="parts2">
            
        </div>
        <div class="parts3">
            
        </div>
        <div class="parts4">
            
        </div>
    </div>
</body>
</html>
